<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="../assets/icon.png" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />




  <link rel="stylesheet" href="./styles.css" />
  <script defer type="module" src="./main.js"></script>
  <title>mapty | Map your workouts</title>
</head>

<body>
  <div class="sidebar">
    <img src="../assets/logo.png" alt="Logo" class="logo" />
    <ul class="workouts">
      <p>
        You don't have workouts, click a valid location to mark one
      </p>
      <form class="form hidden">
        <div class="form__row">
          <label class="form__label">Type</label>
          <select name="type" class="form__input form__input--type">
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">Distance</label>
          <input autocomplete="off" class="form__input form__input--distance" name="distance" placeholder="km" />
        </div>
        <div class="form__row">
          <label class="form__label">Duration</label>
          <input class="form__input form__input--duration" placeholder="min" name="duration" autocomplete="off" />
        </div>
        <div class="form__row">
          <label class="form__label">Cadence</label>
          <input class="form__input form__input--cadence" placeholder="step/min" name="cadence" autocomplete="off" />
        </div>
        <div class="form__row form__row--hidden">
          <label class="form__label">Elev Gain</label>
          <input class="form__input form__input--elevation" placeholder="meters" name="elevation" autocomplete="off" />
        </div>

        <button type="submit" class="form__btn">CREATE WORKOUT</button>
      </form>
    </ul>

    <p class="copyright">
      <i class="bi bi-0-square"></i>
      &copy; Copyright by
      <a class="twitter-link" target="_blank" href="https://twitter.com/jonasschmedtman">Jonas Schmedtmann</a>. Use for
      learning or your portfolio. Don't use to teach. Don't claim
      as your own.
    </p>
  </div>


  <div id="map"></div>
  <button class="control showAll">Show All Workouts</button>
  <button class="control current">Pan to Current Location</button>

  <div class="alert-outer hidden">
    <div class="alert-inner">
      <p>Oops... We couldn't find a specific location. Try something close to a city.</p>
      <button class="btn">TRY AGAIN</button></div>
  </div>
</body>

</html>
